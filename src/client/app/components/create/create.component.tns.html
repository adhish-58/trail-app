<ActionBar title="CREATE NEW LOCATION" class="action-bar">
</ActionBar>

<StackLayout class="trail-app-container">
  <StackLayout class="form">
    <StackLayout class="input-field">

      <Label text="Message" class="tl-input-label"></Label>
      <TextField autocorrect="false" autocapitalizationType="none" class="tl-input"></TextField>

    </StackLayout>
  </StackLayout>
  <Button [text]="'LCT_BTN' | translate" (tap)="chooseLocation()"  class="btn btn-default"></Button>
  <Button [text]="'CF_BTN' | translate" (tap)="addMessage()"  class="btn btn-default"></Button>
</StackLayout>
