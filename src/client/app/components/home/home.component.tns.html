<ActionBar title="TRAIL" class="action-bar">
    <ActionItem (tap)="goBack()" ios.position="right" android.position="popup">
    <Button text="LOG OUT" class="action-item"></Button>
  </ActionItem>
</ActionBar>

<StackLayout class="trail-app-container">
    <StackLayout class="p-10">
      <Label text="Welcome" textWrap="true" class="tl-title"></Label>
    </StackLayout>
  <StackLayout class="buttons">
    <Button (tap)="createGame()" [text]="'CREATE_BTN' | translate" class="btn btn-round btn-outline"></Button>
    <Button (tap)="viewGame()" [text]="'VIEW_BTN' | translate" class="btn btn-round btn-outline"></Button>
    <Button (tap)="playGame()" [text]="'PLAY_BTN' | translate" class="btn btn-round btn-outline"></Button>
  </StackLayout>

</StackLayout>
