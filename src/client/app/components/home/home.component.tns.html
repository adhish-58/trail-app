<StackLayout class="trail-app-container">
    <StackLayout class="p-10">
      <Label text={{welcomeUser}} textWrap="true" class="tl-title"></Label>
    </StackLayout>
  <StackLayout class="buttons">
    <Button (tap)="createGame()" text="Create" class="btn btn-outline tl-btn"></Button>
    <Button (tap)="viewGame()" text="View" class="btn btn-outline tl-btn"></Button>
    <Button (tap)="playGame()" text="Play" class="btn btn-outline tl-btn"></Button>
  </StackLayout>

</StackLayout>
