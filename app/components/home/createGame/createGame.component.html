<GridLayout #pagecontainer rows="auto, auto" class="page">
    <GridLayout row="0" columns="auto, *, auto" class="action-bar-custom">
      <StackLayout col="1" class="left">
          <Button text="Back" (tap)="goToHome()"></Button>
      </StackLayout>

      <StackLayout col="2" class="right" >
        <Button text="Create" (tap)="createGame()" ></Button>
      </StackLayout>
  </GridLayout>

  <GridLayout row="1">
      <StackLayout #mainContainer class="main-container">
          <GridLayout row="0">
            <Label class="section-description" text="You can create a new game here." textWrap=true></Label>
          </GridLayout>

          <GridLayout row="1">
            <Label class="section-description" text="Type a name for your game then press create to continue." textWrap=true></Label>
          </GridLayout>


          <GridLayout row="2">
          <TextField autocorrect="false" autocapitalizationType="none" hint="Game Name" class="tl-input" [(ngModel)]="name"></TextField>
          </GridLayout>
      </StackLayout>


  </GridLayout>
</GridLayout>
