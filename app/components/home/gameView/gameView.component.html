<ActionBar title="Trail" class="tl-action-bar">
    <ActionItem ios.position="left" android.position="popup" (tap)="forfeit()">
        <Button text="Forfeit"></Button>
    </ActionItem>
</ActionBar>



<StackLayout class="page">
    <Label text="Game" class="tl-title"></Label>
    <Label text="This is where you can check for messages and location info. You are currently playing..." class="trail-small" textWrap=true></Label>
    <Label text={{activeGame}} class="trail-subtitle"></Label>

    <Label text="Next location: Earlham Hall" class="trail-message"></Label>
    <ListView [items]="locationList" (itemTap)="onLocationTap($event)" height=150 class="page">
      <template let-item="item" let-i="index">
          <StackLayout class="page">
              <Label [text]='item' class="trail-message"></Label>
          </StackLayout>
      </template>
    </ListView>
    <StackLayout>
      <Button text="Check" (tap)="checkCurrentLocation()" class="trail-btn"></Button>
    </StackLayout>
    <Label text={{locationInfo}} class="trail-small" textWrap=true></Label>
</StackLayout>
