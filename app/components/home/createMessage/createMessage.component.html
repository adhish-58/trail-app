<ActionBar title={{message_num}} class="tl-action-bar">
</ActionBar>

<StackLayout class="page">
    <Label text="Add the message to your newly created game." class="trail-small"></Label>
    <Label text="Press Done to stop adding messages and begin inviting people." class="trail-small" textWrap=true></Label>

    <Label text={{locationSelectMessage}} class="trail-small"></Label>
    <ListView [items]="locationList" (itemTap)="onLocationTap($event)" height=200 class="list">
              <template let-item="item" let-i="index" let-odd="odd" let-even="even">
                  <StackLayout [class.odd]="odd" [class.even]="even">
                      <Label [text]="item" class="list-label"></Label>
                  </StackLayout>
              </template>
    </ListView>

  <StackLayout class="page">
      <TextField autocorrect="false" autocapitalizationType="none" hint="Location Message" class="tl-input" [(ngModel)]="message"></TextField>
  </StackLayout>

  <Button text="Next message" (tap)="addMessage()" class="trail-btn"></Button>
  <Button text="Done" (tap)="done()" class="trail-btn"></Button>


</StackLayout>
