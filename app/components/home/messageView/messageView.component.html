<ActionBar title="Preview" class="tl-action-bar">
    <ActionItem ios.position="right" android.position="popup" (tap)="addNewMessage()">
        <Button text="+"></Button>
    </ActionItem>
</ActionBar>

<FlexboxLayout flexDirection="column" class="page">
    <Label text="Add new messages to your newly created game." class="trail-small" flexGrow="1"></Label>

    <Label text="Find the drugs" class="trail-title" flexGrow="3"></Label>

    <ListView [items]="yourMessageLocationList" (itemTap)="onLocationTap($event)" class="list" height=100 flexGrow="6">
              <template let-item="item" let-i="index" let-odd="odd" let-even="even">
                  <StackLayout [class.odd]="odd" [class.even]="even">
                      <Label [text]='item.loc' class="list-label"></Label>
                  </StackLayout>
              </template>
    </ListView>
    <Label text={{locationSelectMessage}} class="trail-small" flexGrow="1"></Label>
    <Label text={{messageAtLocation}} class="trail-small" textWrap=true flexGrow="2"></Label>
    <FlexboxLayout flexDirection="column" flexGrow="1">
        <Button text="Done" (tap)="done()" class="trail-btn"></Button>
    </FlexboxLayout>



</FlexboxLayout>
