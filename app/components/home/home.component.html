<ActionBar title="Trail" class="tl-action-bar">
  <ActionItem nsRouterLink="/createGame" ios.position="right" android.position="popup">
    <Button text="+"></Button>
  </ActionItem>
  <ActionItem ios.position="left" android.position="popup" (tap)="logout()">
      <Button text="Log out"></Button>
  </ActionItem>
</ActionBar>



<TabView class="tl-tab-view" tabsBackgroundColor="#4A1A7E" color="#171738" selectedColor="#fff">
    <StackLayout *tabItem="{title: 'Play'}" class="page">
        <Label text="Home" class="tl-title"></Label>
        <Label text="This is the list of games you can play." class="trail-small"></Label>

        <Label text="Select a game and press begin to start playing." class="tl-subtitle"></Label>

        <ListView [items]="gameList" (itemTap)="onGameTap($event)" height=200 class="list">
          <template let-item="item" let-i="index" let-odd="odd" let-even="even">
              <StackLayout [class.odd]="odd" [class.even]="even">
                  <Label [text]='item' class="list-label"></Label>
              </StackLayout>
          </template>
      </ListView>
      <Label text={{gameSelectMessage}} class="trail-small"></Label>

      <StackLayout class="page">
          <Button text="Begin" (tap)="beginGameSelected()" class="trail-btn"></Button>
      </StackLayout>
    </StackLayout>

    <StackLayout *tabItem="{title: 'Your games', iconSource: '~/icon.png'}" class="page">
        <Label text="Home" class="tl-title"></Label>
        <Label text="This is the list of games you have created. You can view the name, description of the games and invite people here." class="trail-small" textWrap=true></Label>

        <ListView [items]="YourGameList" (itemTap)="onYourGameTap($event)" height=200 class="list">
          <template let-item="item" let-i="index" let-odd="odd" let-even="even">
              <StackLayout [class.odd]="odd" [class.even]="even">
                  <Label [text]='item' class="list-label"></Label>
              </StackLayout>
          </template>
      </ListView>

      <Label text={{YourGameSelectMessage}} class="trail-small"></Label>
      <Label text={{gameDescription}} class="trail-small"></Label>


    </StackLayout>

    <StackLayout *tabItem="{title: 'Completed Games'}" class="page">
        <Label text="Home" class="tl-title"></Label>
        <Label text="This is the list of games you have completed." class="tl-subtitle"></Label>
        <ListView [items]="completedGameList" (itemTap)="onCompletedGameTap($event)" height=150 class="list" (loadMoreItems)="loadMoreCompletedGame()">
          <template let-item="item" let-i="index" let-odd="odd" let-even="even">
              <StackLayout [class.odd]="odd" [class.even]="even">
                  <Label [text]='item' class="list-label"></Label>
              </StackLayout>
          </template>
      </ListView>

      <Label text={{gameCompletedSelectMessage}} class="trail-small"></Label>
      <Label text={{gameInfo}} class="trail-info" textWrap=true></Label>
    </StackLayout>

</TabView>
